{{ define "main" }}
    <section class="hero"
    style='background-image: url("{{ .Params.image }}"); background-size: cover; background-position: 45%; background-repeat: no-repeat; width: 100%;'
    id="heroSection" onload="adjustTextColor(this)">
        <h1 class="p-name" id="textOverlay">{{ .Title }}</h1>
        <p class="subtitle" id="textOverlayDesc">{{ .Params.description }}</p>
        <p>{{ .Content }}</p>
    </section>
    <main class="h-entry e-content container col">
        {{ partial "cards" . }}
    </main>
    <script>
        function adjustTextColor(sectionId) {
            const section = document.getElementById(sectionId);
            const style = window.getComputedStyle(section);
            const imageUrl = style
                .backgroundImage
                .slice(4, -1)
                .replace(/["']/g, "");
            const image = new Image();
            image.src = imageUrl;
            image.onload = function () {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let r = 0,
                    g = 0,
                    b = 0;
                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                }
                r /= (data.length / 4);
                g /= (data.length / 4);
                b /= (data.length / 4);
                const brightness = Math.sqrt(0.299 * r * r + 0.587 * g * g + 0.114 * b * b);
                const textColor = brightness > 128
                    ? 'black'
                    : 'white';
                const shadowColor = brightness > 128
                    ? 'rgba(255, 255, 255, 0.7)'
                    : 'rgba(0, 0, 0, 0.7)';
                const textOverlay = document.getElementById('textOverlay');
                textOverlay.style.color = textColor;
                textOverlay.style.textShadow = `0 0 5px ${shadowColor}, 0 0 10px ${shadowColor}, 0 0 20px ${shadowColor}, 0 0 40px ${shadowColor}, 0 0 80px ${shadowColor}, 0 0 90px ${shadowColor}, 0 0 100px ${shadowColor}, 0 0 150px ${shadowColor}`;
                const textOverlayDesc = document.getElementById('textOverlayDesc');
                textOverlayDesc.style.color = textColor;
                textOverlayDesc.style.textShadow = `0 0 5px ${shadowColor}, 0 0 10px ${shadowColor}, 0 0 20px ${shadowColor}, 0 0 40px ${shadowColor}, 0 0 80px ${shadowColor}, 0 0 90px ${shadowColor}, 0 0 100px ${shadowColor}, 0 0 150px ${shadowColor}`;
            };
        }
        // Adjust the text color based on the section's background-image
        adjustTextColor('heroSection');
    </script>
{{ end }}
